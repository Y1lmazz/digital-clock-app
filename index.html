<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijital Saat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/clock-256.png"
        type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="time">
            <div class="circle" id="hours">
                <div class="dots h-dots"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div class="hours">00</div>
            </div>
            <div class="circle" id="minutes">
                <div class="dots m-dots"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
                <div class="minutes">00</div>
            </div>
            <div class="circle" id="seconds">
                <div class="dots s-dots"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
                <div class="seconds">00</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
